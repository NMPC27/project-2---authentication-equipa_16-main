<!DOCTYPE html>
<html lang="en">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Contact</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
<!-- Responsive-->
<link rel="stylesheet" href="{{ url_for('static',filename='css/responsive.css') }}">
<!-- fevicon -->
<link rel="icon" href="images/fevicon.png" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static',filename='css/jquery.mCustomScrollbar.min.css') }}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- owl stylesheets --> 
<link rel="stylesheet" href="{{ url_for('static',filename='css/owl.carousel.min.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

</head>

<body>
  <style>
    .loading {
      display: none;
      background-image: url('../static/img/bg.jpg');
    }
  </style>
  <div class="loading" style="height: 1080px;">
    <style>
      .loader {
      margin: auto;
      width: 50%;
      padding: 10px;
  
  
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
      }
  
      .center {
      margin: auto;
      width: 50%;
      padding: 10px;
      }
  
      /* Safari */
      @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
      }
  
      @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
      }
    </style>
    <div class="center">
      <h2 style="color:white">Please start UAP app and wait</h2>
    </div>
    
    <br>
    <br>
    <br>
    <br>
    
    <div class="loader"></div>
  </div>
  <div id="uap">
  <!-- header section start -->
  <div class="header_section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-lg-3">
          <div class="logo"><a href="/"><img src="../static/img/logo.png"></a></div>
        </div>
        <div class="col-sm-6">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="../products">Products</a>
                <a class="nav-item nav-link" href="../about">About</a>
                <a class="nav-item nav-link" href="../client_support">Client Support</a>
              </div>
            </div>
          </nav>
        </div>
        {% if user: %}
				<div class="col-sm-6 col-lg-3">
					<div class="search_main">
                    <button class="submit_bt"><a href="/account"><span class="doctor"><img src="../static/img/login.png" style="padding-right: 10px;"></span>{{ user }}</a></button>
				    </div>
				</div>
				{% else: %}
        <div class="col-sm-6 col-lg-3">

          <button class="submit_bt" onclick="load()"><a href="/uap"><span class="doctor"><img src="../static/img/uap.png" style="padding-right: 10px;"></span>UAP</a></button>
          <button class="submit_bt"><a href="/login_page"><span class="doctor"><img src="../static/img/login.png" style="padding-right: 10px;"></span>Login</a></button>

        </div>
				{% endif %}
      </div>
    </div>
  </div>
  <!-- header section end -->
  <!-- client section start -->
  <div class="layout_padding clients_section">
    <div class="row m-2">
      <div class="col-lg-4 left-side-product-box pb-3">
        <!-- carousel section start -->
        <div class="clients_section ">
          <div class="container">
            <div id="client_slide" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#client_slide" data-slide-to="0" class="active"></li>
                <li data-target="#client_slide" data-slide-to="1"></li>
                <li data-target="#client_slide" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="client_img"><img src="{{ img[1] }}"></div>
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="client_img"><img src="{{ img[2] }}"></div>
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="client_img"><img src="{{ img[3] }}"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="right-side-pro-detail border p-3 m-0">
          <div class="row">
            <div class="col-lg-12">
              <span>Product name</span>
              <p class="m-0 p-0">{{ name }}</p>
            </div>
            <div class="col-lg-12">
              <p class="m-0 p-2 price-pro">{{ price }}â‚¬</p>
              <hr class="p-0 m-0">
            </div>
            <div class="col-lg-12 pt-2">
              <h5>Product Detail</h5>
              <span>{{ description }}</span>
              <hr class="m-0 pt-2 mt-2">
            </div>
            {% if user: %}
            <div class="col-lg-12 mt-3">
              <div class="row">
                <div class="col-lg-6">
                  <a href="/checkout/{{ id }}" class="btn btn-success w-100">Shop Now</a>
                </div>
              </div>
            </div>
            {% else: %}
            <div class="col-lg-12 mt-3">
              <div class="row">
                <div class="col-lg-6">
                  <a onclick="myFunction()" class="btn btn-success w-100">Shop Now</a>
                </div>
              </div>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- client section end -->
  <!-- footer section start -->

  <!-- footer section end -->
  <!-- copyright section start -->
  <div class="copyright">
    <p class="copyright_text">2019 All Rights Reserved. Design By <a href="https://html.design"> Free Html Templates</p>
  </div>
  <!-- copyright section end -->
      <!-- Javascript files-->
      <script src="../static/js/jquery.min.js"></script>
      <script src="../static/js/popper.min.js"></script>
      <script src="../static/js/bootstrap.bundle.min.js"></script>
      <script src="../static/js/jquery-3.0.0.min.js"></script>
	  <script src="../static/js/plugin.js"></script>
      <!-- sidebar -->
      <script src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="../static/js/custom.js"></script>
      <!-- javascript --> 
      <script src="../https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script>
    $(document).ready(function () {
      $(".fancybox").fancybox({
        openEffect: "none",
        closeEffect: "none"
      });

      $(".zoom").hover(function () {

        $(this).addClass('transition');
      }, function () {

        $(this).removeClass('transition');
      });
    });
  </script>
  <script>
    function myFunction() {
      alert("Please Login!");
    }
    </script>

<script>
	function load() {
		$(".loading").show();
        $("#uap").remove();  
	}
	</script>

</div> 

</body>

</html>
